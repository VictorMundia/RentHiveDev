{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] py-10">
  <h2 class="text-3xl font-extrabold text-black mb-6">Login</h2>
  <form method="post" class="bg-white rounded-lg shadow p-8 w-full max-w-md flex flex-col gap-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary">
    <input type="password" name="password" placeholder="Password" required class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary">
    <div class="flex gap-4 items-center">
      <label><input type="radio" name="user_type" value="tenant" required> Tenant</label>
      <label><input type="radio" name="user_type" value="owner" required> Owner</label>
    </div>
    {% if error_message %}
      <div class="bg-red-100 text-red-700 p-2 rounded">{{ error_message }}</div>
    {% endif %}
    <button type="submit" class="bg-primary text-black font-semibold px-4 py-2 rounded hover:bg-black hover:text-primary transition">Login</button>
  </form>
</div>
{% endblock %}
