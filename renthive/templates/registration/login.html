{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
</div>
{% endblock %}
