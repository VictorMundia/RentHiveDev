{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] py-8">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 border border-gray-200">
    <h2 class="text-2xl font-bold text-black mb-6 text-center">Sign in to your account</h2>
    {% if form.errors %}
      <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        Please correct the error{{ form.errors|length|pluralize }} below.
      </div>
    {% endif %}
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" autofocus required id="id_username" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-gray-50" placeholder="Enter your username">
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required id="id_password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-gray-50" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full bg-primary text-black font-semibold py-2 rounded hover:bg-black hover:text-primary transition">Login</button>
    </form>
    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="/users/register/" class="text-primary font-semibold hover:underline">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
