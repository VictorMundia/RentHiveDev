{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] py-8">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 border border-gray-200">
    <h2 class="text-2xl font-bold text-black mb-6 text-center">Check your email</h2>
    <p class="mb-4 text-gray-700 text-center">We've emailed you instructions for setting your password. You should receive the email shortly!</p>
    <div class="mt-6 text-center text-sm text-gray-600">
      <a href="{% url 'login' %}" class="text-primary font-semibold hover:underline">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
