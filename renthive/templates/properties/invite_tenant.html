{% extends 'base.html' %}
{% block title %}Invite Tenant{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Invite Tenant to Unit {{ unit.unit_number }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Send Invite</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'properties:property_detail' unit.property.pk %}">Back to Property</a>
    </div>
</div>
{% endblock %}
