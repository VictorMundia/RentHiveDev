{% extends 'base.html' %}
{% block title %}Add Unit{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Add Unit to {{ property.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Add Unit</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'properties:property_detail' property.pk %}">Back to Property</a>
    </div>
</div>
{% endblock %}
