{% extends 'base.html' %}
{% block title %}Add Property{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Add Property</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Save Property</button>
    </form>
</div>
{% endblock %}
