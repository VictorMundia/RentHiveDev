{% extends 'base.html' %}
{% block title %}Card Payment{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] py-10">
  <div class="bg-white rounded-lg shadow border border-gray-200 p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-black mb-4 text-center">Card Payment</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="pay_rent" value="1">
      <input type="hidden" name="amount" value="{{ amount }}">
      <input type="hidden" name="payment_method" value="card">
      <label class="block text-gray-700 font-semibold">Card Number</label>
      <input type="text" name="card_number" required maxlength="19" pattern="[0-9 ]{16,19}" placeholder="1234 5678 9012 3456" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-gray-50">
      <div class="flex gap-2">
        <div class="flex-1">
          <label class="block text-gray-700 font-semibold">Expiry (MM/YY)</label>
          <input type="text" name="expiry" required maxlength="5" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-gray-50">
        </div>
        <div class="flex-1">
          <label class="block text-gray-700 font-semibold">CVV</label>
          <input type="text" name="cvv" required maxlength="4" pattern="[0-9]{3,4}" placeholder="123" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-gray-50">
        </div>
      </div>
      <button type="submit" class="w-full bg-primary text-black font-semibold px-4 py-2 rounded hover:bg-black hover:text-primary transition">Pay with Card</button>
    </form>
    <a href="{% url 'users:tenant_profile' %}" class="block text-center text-primary mt-4 hover:underline">Back to Profile</a>
  </div>
</div>
{% endblock %}
