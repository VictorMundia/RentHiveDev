{% extends 'base.html' %}
{% block title %}Request Submitted{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] py-10">
  <div class="bg-white rounded-lg shadow border border-green-200 p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Request Submitted!</h2>
    <p class="text-gray-700 mb-4">Your maintenance request has been sent to the property owner. You will receive updates as the status changes.</p>
    <a href="{% url 'users:tenant_profile' %}" class="bg-primary text-black font-semibold px-4 py-2 rounded hover:bg-black hover:text-primary transition">Back to Profile</a>
  </div>
</div>
{% endblock %}
