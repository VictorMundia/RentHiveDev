{% extends 'base.html' %}
{% block title %}Submit Maintenance Request{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] py-10">
  <div class="bg-white rounded-lg shadow border border-gray-200 p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-black mb-4 text-center">Submit Maintenance Request</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-primary text-black font-semibold px-4 py-2 rounded hover:bg-black hover:text-primary transition">Submit Request</button>
    </form>
    <a href="{% url 'users:tenant_profile' %}" class="block text-center text-primary mt-4 hover:underline">Back to Profile</a>
  </div>
</div>
{% endblock %}
