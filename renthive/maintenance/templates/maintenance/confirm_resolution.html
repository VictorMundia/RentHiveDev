{% extends 'base.html' %}
{% block title %}Confirm Resolution{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] py-10">
  <div class="bg-white rounded-lg shadow border border-gray-200 p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-black mb-4 text-center">Confirm Maintenance Resolution</h2>
    <p class="mb-4">Has your issue for <strong>{{ request_obj.unit.property.name }} - {{ request_obj.unit.unit_number }}</strong> been resolved?</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <label class="block text-gray-700 font-semibold">Rate the resolution:</label>
      <select name="feedback_rating" class="w-full px-3 py-2 border border-gray-300 rounded">
        <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
        <option value="4">⭐⭐⭐⭐ Good</option>
        <option value="3">⭐⭐⭐ Average</option>
        <option value="2">⭐⭐ Poor</option>
        <option value="1">⭐ Very Poor</option>
      </select>
      <label class="block text-gray-700 font-semibold">Feedback (optional):</label>
      <textarea name="tenant_feedback" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="Share your experience..."></textarea>
      <button type="submit" class="w-full bg-primary text-black font-semibold px-4 py-2 rounded hover:bg-black hover:text-primary transition">Confirm & Submit Feedback</button>
    </form>
    <a href="{% url 'users:tenant_profile' %}" class="block text-center text-primary mt-4 hover:underline">Back to Profile</a>
  </div>
</div>
{% endblock %}
